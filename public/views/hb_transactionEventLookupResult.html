

      {{#each this}}
      <div class="col-md-12 mb-3">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-10 mb-3">
                  <strong>Transaction hash: </strong><div>{{logsInput.transactionHash}}</div>
                </div>
                <div class="col-md-10 mb-3">
                  <strong>Block Number: </strong><div>{{logsInput.blockNumber}}</div>
                </div>
                <div class="col-md-10 mb-3">
                  <strong>Transaction Index: </strong><div>{{logsInput.transactionIndex}}</div>
                </div>

                <div class="col-md-10 mb-3">
                  <strong>Event Name: </strong><div>{{name}}</div>
                </div>

                <div class="col-md-10 mb-3">
                  <strong>Event Details: </strong>
                  <div>
                      <ul>
                        {{#each events}}
                        <li><strong>{{name}}</strong>:{{value}}<sub>({{type}})</sub></li>
                        {{/each}}
                      </ul>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      {{/each}}
